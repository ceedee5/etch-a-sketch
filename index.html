<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ETCH A SKETCH</h1>
    
    <button id="reset">RESET</button>

<div class="grid">
    
</div>



<script>
/*let numberBoxes =prompt("How big of a grid? Maximum 100",10);*/



    let numberBoxes = prompt("how many boxes?1-100",1);

if (numberBoxes==0){
     numberBoxes = prompt("how many boxes? 1-100",1);
} else if (numberBoxes >100 || numberBoxes <1) {
    numberBoxes = prompt("try again, 1-100",1);
}



function run(){

for (let i =1; i<=numberBoxes; i++) {
for(let j=1;j<=numberBoxes;j++){
let grid = document.querySelector(".grid");    

const div =document.createElement("div");
div.id = i;
div.classList.add("box");
grid.appendChild(div);


let boxWidth=(600/numberBoxes)-1; 
boxWidth = boxWidth.toString();
let dim = boxWidth.concat("px");


let boxes2 =document.querySelectorAll(".box"); 
boxes2.forEach((box)=> {
box.style.width=dim;
box.style.height=dim;    
});

console.log(dim);

let auto=""
for(let k=1;k<=numberBoxes;k++){
auto +="auto "
}



grid.style.gridTemplateColumns=String(auto); 
grid.style.height="600px";
grid.style.width="600px";


}
}

    const boxes = document.querySelectorAll(".box");

    boxes.forEach((box)=>{

    box.onmouseover= function() {mouseOver()};

        function mouseOver() {
        
        let rdmCol = Math.floor(Math.random()*16777215).toString(16);
        box.style.backgroundColor ="#" + rdmCol;
        
        };

    });

 

}
const reset = document.getElementById("reset");
    reset.addEventListener("click",()=> {
    location.reload();
    });

run();

</script>

</body>
</html>
